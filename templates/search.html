<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/search.css">
  <title>Document</title>
</head>
<body>
  <header>
    アオガク空き教室
  </header>
  <main>
    <form action="/search" , method="post">
      <select name="campus" value="">
        <option>青山</option>
        <option>相模原</option>
      </select>
      <select name="term" id="">
        <option>前期</option>
        <option>後期</option>
      </select>
      <select name="day" value={{day}}>
        <option>月</option>
        <option>火</option>
        <option>水</option>
        <option>木</option>
        <option>金</option>
        <option>土</option>
      </select>
      <!-- シラバスの情報は全角のため全角 -->
      <select name="time">
        <option>１</option>
        <option>２</option>
        <option>３</option>
        <option>４</option>
        <option>５</option>
        <option>６</option>
        <option>７</option>
      </select>
      <input type="submit">
    </form>
    <div class="result">
      {% for list in results %}
      <ul>
        <li>授業時間:{{list[0]}}授業名:{{list[1]}}教室名:{{list[2]}}</li>
      </ul>
      {% endfor %}
    </div>
  </main>
  
</body>
</html>
