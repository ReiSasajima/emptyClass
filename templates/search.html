<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/search.css">
  <title>Document</title>
</head>
<body>
  <header>
    アオガク空き教室
  </header>
  <main>
    <form action="/">
      <select name="campus">
        <option>青山キャンパス</option>
        <option>相模原キャンパス</option>
      </select>
      <select name="day">
        <option>月曜</option>
        <option>火曜</option>
        <option>水曜</option>
        <option>木曜</option>
        <option>金曜</option>
        <option>土曜</option>
      </select>
      <select name="time">
        <option>1限</option>
        <option>2限</option>
        <option>3限</option>
        <option>4限</option>
        <option>5限</option>
        <option>6限</option>
        <option>7限</option>
      </select>
      <input type="submit">
    </form>
    <div class="result">
      検索結果
    </div>
  </main>
  
</body>
</html>
